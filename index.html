        </font>

    <script>
        var s1= parseInt(prompt("¿cuántos números quieres probar?"));
        if (s1>=1){
            document.write("<table class='table table-hover'>");
            for(var i=1; i<=s1; i++){
                if (esprimo(i)){
                    document.write("<tr class='text-center'><td>"+i+"</td><td> es primo </td><tr>");        
                }
            }
                    document.write("</table>");
        }
    </script>
